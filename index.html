<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="bundle22d99e33a3b898f1cf47.js"></script></head>
  <body>
    <div class="container">
      <form method="post">
        <input type="text" name="location" placeholder="Type Your Location" />
        <input type="submit" value="Search" />
      </form>
      <div class="place">
        <h2 class="country" ></h2>
        <h2 class="region" ></h2>
      </div>
      <div class="condition">
        <img src="" alt="" width="100" height="100" />
        <h1></h1>
      </div>   
      <div class="details">
        <div class="changeTemp">
          <button class="f">F°</button>
        <button class="c">C°</button>
      </div> 
        <p>
          <h3 class="local-time"></h3>
          <h3 class="humidity"></h3>
          <h3 class="temp-c"></h3>
          <h3 class="temp-f"></h3>
        </p>
      </div>
    </div>
  </body>
</html>
